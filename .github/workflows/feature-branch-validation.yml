name: Feature Branch Validation and Promotion

on:
  push:
    branches:
      - 'feature/**'  # Triggers on push to any feature branch
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  precheck-and-promote:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      checks: write
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}
      
      # Step 1b: Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 2: Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      # Step 4: Install PMD with Multiple Fallback Methods
      - name: Install PMD
        id: install-pmd
        continue-on-error: true
        run: |
          echo "[INFO] Installing PMD for Apex code analysis..."
          PMD_INSTALLED=false
          PMD_METHOD=""
          
          # Method 1: Try downloading PMD 7.0.0
          echo "[INFO] Method 1: Trying to download PMD 7.0.0..."
          PMD_VERSION="7.0.0"
          PMD_URL="https://github.com/pmd/pmd/releases/download/pmd_releases%2F${PMD_VERSION}/pmd-bin-${PMD_VERSION}.zip"
          
          if curl -L -f -o pmd-bin.zip "$PMD_URL" 2>&1; then
            echo "[INFO] PMD downloaded successfully"
            if unzip -q pmd-bin.zip 2>&1; then
              sudo mkdir -p /opt/pmd
              if [ -d "pmd-bin-${PMD_VERSION}" ]; then
                sudo mv pmd-bin-${PMD_VERSION}/* /opt/pmd/ 2>/dev/null || sudo cp -r pmd-bin-${PMD_VERSION}/* /opt/pmd/
                PMD_BIN="/opt/pmd/bin/pmd"
              else
                sudo mv pmd-bin-${PMD_VERSION} /opt/pmd
                PMD_BIN="/opt/pmd/pmd-bin-${PMD_VERSION}/bin/pmd"
              fi
              sudo chmod +x "$PMD_BIN" 2>/dev/null || true
              if "$PMD_BIN" --version 2>&1 | head -1; then
                echo "/opt/pmd/bin" >> $GITHUB_PATH
                echo "/opt/pmd/pmd-bin-${PMD_VERSION}/bin" >> $GITHUB_PATH
                echo "pmd_available=true" >> $GITHUB_OUTPUT
                echo "pmd_method=direct" >> $GITHUB_OUTPUT
                PMD_INSTALLED=true
                PMD_METHOD="direct"
                echo "[INFO] ✅ PMD installed successfully via direct download"
              fi
            fi
          fi
          
          # Method 2: Try PMD 6.55.0 if 7.0.0 failed
          if [ "$PMD_INSTALLED" != "true" ]; then
            echo "[INFO] Method 2: Trying PMD 6.55.0..."
            PMD_VERSION="6.55.0"
            PMD_URL="https://github.com/pmd/pmd/releases/download/pmd_releases%2F${PMD_VERSION}/pmd-bin-${PMD_VERSION}.zip"
            
            if curl -L -f -o pmd-bin.zip "$PMD_URL" 2>&1; then
              if unzip -q pmd-bin.zip 2>&1; then
                sudo mkdir -p /opt/pmd
                if [ -d "pmd-bin-${PMD_VERSION}" ]; then
                  sudo mv pmd-bin-${PMD_VERSION}/* /opt/pmd/ 2>/dev/null || sudo cp -r pmd-bin-${PMD_VERSION}/* /opt/pmd/
                  PMD_BIN="/opt/pmd/bin/pmd"
                else
                  sudo mv pmd-bin-${PMD_VERSION} /opt/pmd
                  PMD_BIN="/opt/pmd/pmd-bin-${PMD_VERSION}/bin/pmd"
                fi
                sudo chmod +x "$PMD_BIN" 2>/dev/null || true
                if "$PMD_BIN" --version 2>&1 | head -1; then
                  echo "/opt/pmd/bin" >> $GITHUB_PATH
                  echo "/opt/pmd/pmd-bin-${PMD_VERSION}/bin" >> $GITHUB_PATH
                  echo "pmd_available=true" >> $GITHUB_OUTPUT
                  echo "pmd_method=direct_v6" >> $GITHUB_OUTPUT
                  PMD_INSTALLED=true
                  PMD_METHOD="direct_v6"
                  echo "[INFO] ✅ PMD 6.55.0 installed successfully"
                fi
              fi
            fi
          fi
          
          # Method 3: Install via Homebrew (if available on Ubuntu)
          if [ "$PMD_INSTALLED" != "true" ]; then
            echo "[INFO] Method 3: Trying Homebrew installation..."
            if command -v brew &> /dev/null || sudo apt-get update && sudo apt-get install -y homebrew 2>/dev/null; then
              if brew install pmd 2>&1 || sudo brew install pmd 2>&1; then
                if pmd --version 2>&1 | head -1; then
                  echo "pmd_available=true" >> $GITHUB_OUTPUT
                  echo "pmd_method=homebrew" >> $GITHUB_OUTPUT
                  PMD_INSTALLED=true
                  PMD_METHOD="homebrew"
                  echo "[INFO] ✅ PMD installed via Homebrew"
                fi
              fi
            fi
          fi
          
          # Method 4: Use Salesforce Code Analyzer as fallback
          if [ "$PMD_INSTALLED" != "true" ]; then
            echo "[INFO] Method 4: Installing Salesforce Code Analyzer as fallback..."
            if npm install -g @salesforce/sfdx-scanner 2>&1; then
              # Check if scanner command is available
              if npx @salesforce/sfdx-scanner --version 2>&1 || npm list -g @salesforce/sfdx-scanner 2>&1; then
                echo "pmd_available=true" >> $GITHUB_OUTPUT
                echo "pmd_method=scanner" >> $GITHUB_OUTPUT
                PMD_INSTALLED=true
                PMD_METHOD="scanner"
                echo "[INFO] ✅ Salesforce Code Analyzer installed as fallback"
              fi
            fi
          fi
          
          if [ "$PMD_INSTALLED" != "true" ]; then
            echo "[WARN] All PMD installation methods failed. Will use basic syntax checks instead."
            echo "pmd_available=false" >> $GITHUB_OUTPUT
            echo "pmd_method=none" >> $GITHUB_OUTPUT
            # Don't exit - continue with basic checks
          fi

      # Step 5: Create PMD Ruleset File
      - name: Create PMD Ruleset
        id: create-ruleset
        continue-on-error: true
        run: |
          echo "[INFO] Creating PMD ruleset file for Apex..."
          mkdir -p .pmd
          
          cat > .pmd/apex-ruleset.xml << 'EOF'
          <?xml version="1.0"?>
          <ruleset name="Apex Rules"
                   xmlns="http://pmd.sourceforge.net/ruleset/2.0.0"
                   xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                   xsi:schemaLocation="http://pmd.sourceforge.net/ruleset/2.0.0 https://pmd.sourceforge.io/ruleset_2_0_0.xsd">
            <description>PMD ruleset for Apex code quality checks</description>
            <rule ref="category/apex/security.xml"/>
            <rule ref="category/apex/performance.xml"/>
            <rule ref="category/apex/bestpractices.xml"/>
          </ruleset>
          EOF
          
          echo "[INFO] ✅ PMD ruleset created at .pmd/apex-ruleset.xml"

      # Step 6: Run PMD Apex Checks
      - name: Run PMD Apex Checks
        id: pmd-check
        continue-on-error: false
        run: |
          echo "[INFO] Running PMD Apex checks..."
          PMD_METHOD="${{ steps.install-pmd.outputs.pmd_method }}"
          PMD_AVAILABLE="${{ steps.install-pmd.outputs.pmd_available }}"
          
          # Find all Apex classes
          APEX_FILES=$(find force-app -name "*.cls" -not -name "*.cls-meta.xml" 2>/dev/null || true)
          
          if [ -z "$APEX_FILES" ]; then
            echo "[INFO] No Apex classes found. PMD checks passed (no code to check)."
            echo "pmd_passed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "[INFO] Found Apex files to check:"
          echo "$APEX_FILES" | head -5
          
          VIOLATION_COUNT=0
          PMD_EXIT_CODE=0
          
          # If PMD is not available, do basic syntax validation
          if [ "$PMD_AVAILABLE" != "true" ] || [ -z "$PMD_METHOD" ] || [ "$PMD_METHOD" = "none" ]; then
            echo "[WARN] PMD not available. Performing basic Apex syntax validation..."
            SYNTAX_ERRORS=0
            for APEX_FILE in $APEX_FILES; do
              # Basic syntax check - look for common issues
              if grep -q "public.*class.*{" "$APEX_FILE" || grep -q "public.*interface.*{" "$APEX_FILE" || grep -q "@isTest" "$APEX_FILE"; then
                echo "[INFO] Basic syntax check passed for: $APEX_FILE"
              else
                echo "[WARN] Potential syntax issue in: $APEX_FILE"
                SYNTAX_ERRORS=$((SYNTAX_ERRORS + 1))
              fi
            done
            
            if [ $SYNTAX_ERRORS -eq 0 ]; then
              echo "[INFO] ✅ Basic syntax validation passed (PMD unavailable)"
              echo "pmd_passed=true" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "[ERROR] Found $SYNTAX_ERRORS potential syntax issue(s)"
              echo "pmd_passed=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi
          
          # Run PMD based on installation method
          if [ "$PMD_METHOD" = "scanner" ]; then
            echo "[INFO] Using Salesforce Code Analyzer for PMD checks..."
            set +e
            PMD_OUTPUT=$(npx @salesforce/sfdx-scanner scanner:run \
              --target "force-app" \
              --format json \
              --category "Security,Apex Performance,Apex Best Practices" \
              2>&1)
            PMD_EXIT_CODE=$?
            set -e
            
            echo "[INFO] Scanner Exit Code: $PMD_EXIT_CODE"
            echo "[INFO] Scanner Output:"
            echo "$PMD_OUTPUT" | head -50
            
            if [ $PMD_EXIT_CODE -eq 0 ]; then
              VIOLATION_COUNT=$(echo "$PMD_OUTPUT" | jq -r '[.result[]?.violations[]?] | length' 2>/dev/null || echo "0")
            fi
          else
            echo "[INFO] Using PMD directly for checks..."
            # Find PMD binary
            PMD_CMD=""
            if command -v pmd &> /dev/null; then
              PMD_CMD="pmd"
            elif [ -f "/opt/pmd/bin/pmd" ]; then
              PMD_CMD="/opt/pmd/bin/pmd"
            elif [ -f "/opt/pmd/pmd-bin-7.0.0/bin/pmd" ]; then
              PMD_CMD="/opt/pmd/pmd-bin-7.0.0/bin/pmd"
            elif [ -f "/opt/pmd/pmd-bin-6.55.0/bin/pmd" ]; then
              PMD_CMD="/opt/pmd/pmd-bin-6.55.0/bin/pmd"
            fi
            
            if [ -z "$PMD_CMD" ]; then
              echo "[WARN] PMD command not found despite installation. Falling back to basic syntax checks..."
              SYNTAX_ERRORS=0
              for APEX_FILE in $APEX_FILES; do
                if grep -q "public.*class.*{" "$APEX_FILE" || grep -q "public.*interface.*{" "$APEX_FILE" || grep -q "@isTest" "$APEX_FILE"; then
                  echo "[INFO] Basic syntax check passed for: $APEX_FILE"
                else
                  echo "[WARN] Potential syntax issue in: $APEX_FILE"
                  SYNTAX_ERRORS=$((SYNTAX_ERRORS + 1))
                fi
              done
              
              if [ $SYNTAX_ERRORS -eq 0 ]; then
                echo "[INFO] ✅ Basic syntax validation passed (PMD command unavailable)"
                echo "pmd_passed=true" >> $GITHUB_OUTPUT
                exit 0
              else
                echo "[ERROR] Found $SYNTAX_ERRORS potential syntax issue(s)"
                echo "pmd_passed=false" >> $GITHUB_OUTPUT
                exit 1
              fi
            fi
            
            echo "[INFO] Using PMD command: $PMD_CMD"
            set +e
            
            # Try with ruleset file first
            if [ -f ".pmd/apex-ruleset.xml" ]; then
              PMD_OUTPUT=$($PMD_CMD check -d force-app -R .pmd/apex-ruleset.xml -f json 2>&1)
              PMD_EXIT_CODE=$?
            else
              # Fallback to category rules
              PMD_OUTPUT=$($PMD_CMD check -d force-app \
                -R category/apex/security.xml,category/apex/performance.xml,category/apex/bestpractices.xml \
                -f json 2>&1)
              PMD_EXIT_CODE=$?
            fi
            set -e
            
            echo "[INFO] PMD Exit Code: $PMD_EXIT_CODE"
            echo "[INFO] PMD Output:"
            echo "$PMD_OUTPUT" | head -100
            
            # PMD exit codes: 0 = success, 4 = violations found
            if [ $PMD_EXIT_CODE -eq 4 ] || [ $PMD_EXIT_CODE -eq 0 ]; then
              VIOLATION_COUNT=$(echo "$PMD_OUTPUT" | jq -r '[.files[].violations[]?] | length' 2>/dev/null || echo "0")
            fi
          fi
          
          # Evaluate results
          if [ "$VIOLATION_COUNT" -gt 0 ]; then
            echo "[ERROR] PMD found $VIOLATION_COUNT violation(s)"
            echo "[INFO] PMD violations details:"
            if [ "$PMD_METHOD" = "scanner" ]; then
              echo "$PMD_OUTPUT" | jq '.result[] | select(.violations != null and (.violations | length > 0))' 2>/dev/null || echo "$PMD_OUTPUT"
            else
              echo "$PMD_OUTPUT" | jq '.files[] | select(.violations != null and (.violations | length > 0))' 2>/dev/null || echo "$PMD_OUTPUT"
            fi
            echo "pmd_passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "[INFO] ✅ PMD checks passed - No violations found"
            echo "pmd_passed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

      # Step 6: Create Promotional Branch from CRM_Dev1
      - name: Create Promotional Branch
        if: steps.pmd-check.outputs.pmd_passed == 'true'
        id: create-promo-branch
        run: |
          FEATURE_BRANCH="${GITHUB_REF#refs/heads/}"
          # Extract feature number (e.g., feature/103 -> 103)
          FEATURE_NUM=$(echo "$FEATURE_BRANCH" | sed 's/feature\///g' | sed 's/feature-//g')
          PROMO_BRANCH="promo/$FEATURE_NUM"
          
          echo "[INFO] Feature branch: $FEATURE_BRANCH"
          echo "[INFO] Creating promotional branch: $PROMO_BRANCH"
          
          # Fetch all branches
          git fetch origin CRM_Dev1
          git fetch origin "$FEATURE_BRANCH"
          
          # Check if promotional branch already exists
          if git ls-remote --heads origin "$PROMO_BRANCH" | grep -q "$PROMO_BRANCH"; then
            echo "[INFO] Promotional branch already exists, checking it out"
            git fetch origin "$PROMO_BRANCH"
            git checkout "$PROMO_BRANCH"
            git reset --hard origin/"$PROMO_BRANCH"
          else
            # Create promotional branch from CRM_Dev1
            git checkout -b "$PROMO_BRANCH" origin/CRM_Dev1
          fi
          
          # Merge feature branch into promotional branch
          git merge "origin/$FEATURE_BRANCH" -m "Merge $FEATURE_BRANCH into promotional branch" || {
            echo "[ERROR] Failed to merge feature branch into promotional branch"
            exit 1
          }
          
          echo "promo_branch=$PROMO_BRANCH" >> $GITHUB_OUTPUT
          echo "[INFO] ✅ Promotional branch created and feature branch merged"

      # Step 7: Install sfdx-git-delta
      - name: Install sfdx git delta
        if: steps.pmd-check.outputs.pmd_passed == 'true'
        run: |
          echo Y | sfdx plugins:install sfdx-git-delta
          sfdx plugins

      # Step 8: Generate Delta Packages
      - name: Create delta packages
        if: steps.pmd-check.outputs.pmd_passed == 'true'
        run: |
          mkdir -p changed-sources
          PROMO_BRANCH="${{ steps.create-promo-branch.outputs.promo_branch }}"
          
          echo "[INFO] Comparing CRM_Dev1 to $PROMO_BRANCH"
          
          git fetch origin CRM_Dev1
          PREV_COMMIT=$(git rev-parse origin/CRM_Dev1)
          
          sf sgd source delta \
            --from "$PREV_COMMIT" \
            --to "HEAD" \
            --output "changed-sources" \
            --generate-delta \
            --source "force-app"
          
          echo "[INFO] Delta generation complete"
          echo "[INFO] Listing delta output:"
          ls -R changed-sources || echo "No changes detected"

      # Step 9: Authorize CRM_DevTrial org (JWT)
      - name: Authorize CRM_DevTrial Org (JWT)
        if: steps.pmd-check.outputs.pmd_passed == 'true'
        run: |
          echo "${{ secrets.SF_JWT_KEY_DEVTRIAL }}" > server.key
          sf org login jwt \
            --username "${{ secrets.SF_USERNAME_DEVTRIAL }}" \
            --jwt-key-file server.key \
            --client-id "${{ secrets.SF_CLIENT_ID_DEVTRIAL }}" \
            --instance-url "${{ secrets.SF_INSTANCE_URL_DEVTRIAL }}" \
            --set-default \
            --alias CRM_DevTrial

      # Step 10: Run Apex Tests and Check Org-Wide Coverage
      - name: Run Apex Tests and Check Org-Wide Coverage
        if: steps.pmd-check.outputs.pmd_passed == 'true'
        id: apex
        run: |
          echo "[INFO] Running all local tests to validate org-wide coverage"
          sf apex run test \
            --test-level RunLocalTests \
            --target-org CRM_DevTrial \
            --code-coverage \
            --json \
            --wait 120 > test_results.json || {
              echo "[ERROR] Test execution failed"
              exit 1
            }
          
          # Calculate org-wide coverage from codeCoverage array
          TOTAL_COVERED=$(jq -r '[.result.codeCoverage[]?.numLinesCovered // 0] | add' test_results.json)
          TOTAL_UNCOVERED=$(jq -r '[.result.codeCoverage[]?.numLinesUncovered // 0] | add' test_results.json)
          TOTAL_LINES=$((TOTAL_COVERED + TOTAL_UNCOVERED))
          
          if [ "$TOTAL_LINES" -gt 0 ]; then
            COVERAGE=$(echo "scale=2; $TOTAL_COVERED * 100 / $TOTAL_LINES" | bc)
            echo "[INFO] Org-wide coverage: $COVERAGE% (Covered: $TOTAL_COVERED, Total: $TOTAL_LINES)"
          else
            # Fallback to orgWideCoverage from summary if available
            COVERAGE=$(jq -r '.result.summary.orgWideCoverage // 0' test_results.json)
            if [ "$COVERAGE" = "0" ] || [ -z "$COVERAGE" ] || [ "$COVERAGE" = "null" ]; then
              echo "[ERROR] Could not calculate org-wide coverage"
              exit 1
            fi
            echo "[INFO] Org-wide coverage from summary: $COVERAGE%"
          fi
          
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          
          # Validate org-wide coverage > 75%
          if (( $(echo "$COVERAGE <= 75" | bc -l) )); then
            echo "[ERROR] Org-wide coverage must be greater than 75% (Current: $COVERAGE%)"
            echo "[INFO] Test results summary:"
            jq '.result.summary' test_results.json
            exit 1
          fi
          
          echo "[INFO] ✅ Org-wide coverage validation passed: $COVERAGE%"

      # Step 11: Push Promotional Branch and Create PR
      - name: Push Promotional Branch and Create PR
        if: steps.pmd-check.outputs.pmd_passed == 'true' && steps.apex.outputs.coverage != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const promoBranch = '${{ steps.create-promo-branch.outputs.promo_branch }}';
            const featureBranch = '${GITHUB_REF#refs/heads/}';
            const coverage = '${{ steps.apex.outputs.coverage }}';
            
            // Push promotional branch
            const { execSync } = require('child_process');
            try {
              execSync(`git push origin ${promoBranch}`, { stdio: 'inherit' });
              console.log(`✅ Promotional branch ${promoBranch} pushed successfully`);
            } catch (error) {
              console.log(`⚠️ Branch ${promoBranch} might already exist, continuing...`);
            }
            
            // Check if PR already exists
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${promoBranch}`,
              base: 'CRM_Dev1',
              state: 'open'
            });
            
            if (existingPRs.length > 0) {
              console.log(`ℹ️ PR already exists: ${existingPRs[0].html_url}`);
              return;
            }
            
            // Create PR
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Promotional Branch: ${promoBranch}`,
              head: promoBranch,
              base: 'CRM_Dev1',
              body: `## Promotional Branch Validation Results\n\n**Feature Branch:** \`${featureBranch}\`\n**Promotional Branch:** \`${promoBranch}\`\n\n**Validation Status:** ✅ Passed\n\n**Org-Wide Coverage:** ${coverage}% (Required: >75%)\n\n✅ PMD checks passed\n✅ Tests passed\n✅ Org-wide coverage validated\n✅ Ready for review and merge`
            });
            
            console.log(`✅ PR created: ${pr.html_url}`);

      # Step 12: Summary
      - name: Summary
        if: always()
        run: |
          echo "### Feature Branch Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Feature Branch:** \`${GITHUB_REF#refs/heads/}\`" >> $GITHUB_STEP_SUMMARY
          echo "**PMD Checks:** ${{ steps.pmd-check.outputs.pmd_passed }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.pmd-check.outputs.pmd_passed }}" = "true" ]; then
            echo "**Promotional Branch:** \`${{ steps.create-promo-branch.outputs.promo_branch }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Org-Wide Coverage:** ${{ steps.apex.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Validation Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ **Status:** All validations passed - PR created" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Status:** Validation failed - Please fix issues" >> $GITHUB_STEP_SUMMARY
          fi
